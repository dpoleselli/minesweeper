<div class="board">
    <table>
        <tr *ngFor="let y of yArray">
            <td *ngFor="let x of xArray">
                <app-tile [value]="grid[y][x]" [coordinates]="[y,x]" (explode)="exploded = true"
                    (correct)="addCorrect($event)"></app-tile>
            </td>
        </tr>
    </table>
</div>
